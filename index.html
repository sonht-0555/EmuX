<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>EmuX</title>

  <script> let gameVer = 'EmuX_4.41'; </script>
  <body hide>
    <page00 hidden>
      <divide></divide>
      <title0 green="" gray="" white=""></title0>
      <message0></message0>

    </page00>
    <page01>
      <list02 hidden>
        <cont>
          <opti>Cloud</opti>
          <opti>Restore</opti>
          <opti>Backup</opti>
        </cont>
        <titl>Gist Cloud.</titl>
        <cont>
          <opti>Lated</opti>
          <opti>New</opti>
          <opti>Old</opti>
        </cont>
        <titl>Core setting.</titl>
      </list02>
      <list01 hidden></list01>
      <list>
        <rom>
          <ver op4></ver>
        </rom>
      </list>
      <cta>
        <logo green="em">ux</logo>
        <setting></setting>
        <vertical>
          <svg width="50" height="50" viewBox="0 0 50 50" fill="none">
            <path id="k5" d="M22 19H28" stroke="var(--profile-4)" stroke-width="2" />
            <path id="k80" d="M22 25H28" stroke="var(--profile-4)" stroke-width="2" />
            <path id="k160" d="M22 31H28" stroke="var(--profile-4)" stroke-width="2" />
          </svg>
        </vertical>
        <input type="file" id="romInput" hidden />
        <label for="romInput" id="fileInputLable"></label>
      </cta>
    </page01>
    <page02 hidden>
      <display>
        <screen><canvas fil id="canvas"></canvas></screen>
        <notification>
          <title1>...</title1>
          <status1>
            <skip1></skip1>
            <time1>0h00.00</time1>
          </status1>
        </notification>
      </display>
      <divide></divide>
      <gamepad>
        <btn-l data="func-l"> bl.</btn-l>
        <btn-r data="func-r"> br.</btn-r>
        <btn-menu id="menu">-</btn-menu>
        <sec-dpad id="dpad">
          <svg width="100%" height="100%" viewBox="0 0 100 100" fill-opacity="0">
            <polygon points="50 50, 100 100, 100 0" fill="transparent" data="btn-right" />
            <polygon points="0 0, 0 100, 50 50" fill="transparent" data="btn-left" />
            <polygon points="0 0, 100 0, 50 50" fill="transparent" data="btn-up" />
            <polygon points="0 100, 100 100, 50 50" fill="transparent" data="btn-down" />
            <polygon points="0 0, 25 0, 0 25" fill="transparent" data="btn-up-left" />
            <polygon points="75 0, 100 0, 100 25" fill="transparent" data="btn-up-right" />
            <polygon points="0 75, 25 100, 0 100" fill="transparent" data="btn-down-left" />
            <polygon points="100 75, 100 100, 75 100" fill="transparent" data="btn-down-right" />
          </svg>
        </sec-dpad>
        <sec-12>
          <btn-1 data="func-1"></btn-1>
          <btn-2 data="func-2"></btn-2>
        </sec-12>
        <sec-34>
          <btn-3 data="func-3"></btn-3>
          <btn-4 data="func-4"></btn-4>
        </sec-34>
        <btn-select data="func-select"> sc.</btn-select>
        <btn-start data="func-start"> st.</btn-start>
      </gamepad>
      <divide></divide>
      <joypad>
        <canvas fil style="display:none" id="canvas-bottom"></canvas>
        <svg id="joy" style="height:auto; width:auto" viewBox="0 0 100 100" fill-opacity="0">
          <polygon points="50 50, 100 100, 100 0" fill="transparent" data="btn-right" />
          <polygon points="0 0, 0 100, 50 50" fill="transparent" data="btn-left" />
          <polygon points="0 0, 100 0, 50 50" fill="transparent" data="btn-up" />
          <polygon points="0 100, 100 100, 50 50" fill="transparent" data="btn-down" />
        </svg>
      </joypad>
      <invis></invis>
    </page02>
