<!DOCTYPE html>
<html lang="vi">
<head>
  <title>EmuX</title>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
  <link rel="icon" href="/src/img/icon.png" type="image/png" />
  <link rel="stylesheet" type="text/css" href="./src/css/main.css" />
  <link rel="manifest" href="/manifest.json" />
</head>
<script>
let gameVer = 'EmuX_2.40';
</script>
<body hide>
  <page00 hidden>
    <divide></divide>
    <title0><green0></green0><white0></white0><gray0></gray0></title0>
    <message0></message0>
    <divide></divide>
  </page00>
  <page01 >
    <list02 hidden>
      <cont><opti>Cloud</opti><opti>Restore</opti><opti>Backup</opti></cont>
      <titl>Dropbox Cloud.</titl>
      <cont><opti>Lated</opti><opti>New</opti><opti>Old</opti></cont>
      <titl>Core setting.</titl>
    </list02>
    <list01 hidden></list01>
    <list><rom><ver op4></ver></rom></list>
    <cta>
      <logo></logo>
      <setting></setting>
      <vertical>
        <svg width="50" height="50" viewBox="0 0 50 50" fill="none">
          <path id="k6"   d="M22 19H28" stroke="var(--profile-4)" stroke-width="2"/>
          <path id="k80"  d="M22 25H28" stroke="var(--profile-4)" stroke-width="2"/>
          <path id="k160" d="M22 31H28" stroke="var(--profile-4)" stroke-width="2"/>
        </svg>
      </vertical>
      <input type="file" id="romInput" hidden />
      <label for="romInput" id="fileInputLable"></label>
    </cta>
  </page01>
  <page02 hidden>
    <display>
      <screen><canvas fil id="canvas"></canvas></screen>
      <notification>
        <title1>...</title1>
        <time1>0h00.00</time1>
      </notification>
    </display>
    <divide></divide>
    <gamepad>
      <state-button id="state"></state-button>
      <l-button data="func-l"></l-button>
      <r-button data="func-r"></r-button>
      <menu-button id="menu"></menu-button>
      <dpad-section id="dpad">
        <svg width="100%" height="100%" viewBox="0 0 100 100" fill-opacity="0">
          <polygon points="50 50, 100 100, 100 0"   fill="transparent" data="btn-right"/>
          <polygon points="0 0, 0 100, 50 50"       fill="transparent" data="btn-left"/>
          <polygon points="0 0, 100 0, 50 50"       fill="transparent" data="btn-up"/>
          <polygon points="0 100, 100 100, 50 50"   fill="transparent" data="btn-down"/>
          <polygon points="0 0, 25 0, 0 25"         fill="transparent" data="btn-up-left"/>
          <polygon points="75 0, 100 0, 100 25"     fill="transparent" data="btn-up-right"/>
          <polygon points="0 75, 25 100, 0 100"     fill="transparent" data="btn-down-left"/>
          <polygon points="100 75, 100 100, 75 100" fill="transparent" data="btn-down-right"/>
        </svg>
      </dpad-section>
      <a-button data="func-a"></a-button>
      <x-button data="func-x"></x-button>
      <b-button data="func-b"></b-button>
      <y-button data="func-y"></y-button>
      <select-button data="func-select"></select-button>
      <start-button data="func-start"></start-button>
    </gamepad>
    <joypad>
      <canvas fil id="canvas-bottom" style="display:none"></canvas>
      <svg id="joy" style="height:auto; width:auto" viewBox="0 0 100 100" fill-opacity="0">
        <polygon points="50 50, 100 100, 100 0"   fill="transparent" data="btn-right"/>
        <polygon points="0 0, 0 100, 50 50"       fill="transparent" data="btn-left"/>
        <polygon points="0 0, 100 0, 50 50"       fill="transparent" data="btn-up"/>
        <polygon points="0 100, 100 100, 50 50"   fill="transparent" data="btn-down"/>
      </svg>
    </joypad>
    <invis></invis>
  </page02>
</body>
<script type="" src="src/backend/audio.js"></script>
<script type="" src="src/backend/video.js"></script>
<script type="" src="src/backend/gamepad.js"></script>
<script type="" src="src/backend/loader.js"></script>
<script type="" src="src/backend/storage.js"></script>
<script type="" src="src/backend/main.js"></script>
<script type="" src="src/backend/zip.js"></script>
<script type="" src="src/frontend/global.js"></script>
<script type="" src="src/frontend/page01.js"></script>
<script type="" src="src/frontend/page02.js"></script>
</html>
