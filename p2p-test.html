<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>EmuX P2P Lite</title>
        <style>
            :root {
                --bg: #0d1117;
                --card: #161b22;
                --primary: #58a6ff;
                --green: #3fb950;
            }

            body {
                font-family: system-ui;
                background: var(--bg);
                color: #c9d1d9;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .app {
                width: 320px;
                background: var(--card);
                border: 1px solid #30363d;
                border-radius: 20px;
                padding: 30px;
                text-align: center;
            }

            #my-id {
                font-size: 48px;
                font-weight: 800;
                color: #fff;
                margin-top: 5px;
                letter-spacing: 2px;
            }

            #ping {
                font-size: 30px;
                font-weight: 800;
                color: var(--green);
                margin: 15px 0;
            }

            #status {
                font-size: 13px;
                color: #8b949e;
                margin-bottom: 20px;
            }

            .row {
                display: flex;
                gap: 8px;
            }

            input {
                flex: 1;
                background: #010409;
                border: 1px solid #30363d;
                border-radius: 12px;
                color: #fff;
                padding: 14px;
                text-align: center;
                outline: none;
                text-transform: uppercase;
                font-weight: 700;
                font-size: 16px;
            }

            button {
                background: var(--primary);
                color: #fff;
                border: none;
                border-radius: 12px;
                padding: 14px 25px;
                font-weight: 800;
                cursor: pointer;
            }

            #log {
                font-size: 10px;
                color: #555;
                height: 100px;
                overflow-y: auto;
                margin-top: 20px;
                text-align: left;
                border-top: 1px solid #30363d;
                padding-top: 12px;
            }
        </style>
    </head>
    <body>
        <div class="app">
            <div style="font-size:11px; opacity:0.5; letter-spacing:2px">DEVICE ID v0.8</div>
            <div id="my-id">....</div>
            <div id="ping">--</div>
            <div id="status">Connecting...</div>
            <div class="row">
                <input id="target" placeholder="TARGET" maxlength="4">
                <button onclick="go()">GO</button>
            </div>
            <div id="log"></div>
        </div>

        <script>
            const SIG_URL = 'wss://emux-relay.fly.dev/ws';
            const ID = Math.random().toString(36).substring(2, 6).toUpperCase();
            document.getElementById('my-id').textContent = ID;

            let ws, pc, dc, tid, pingInterval;
            let candQueue = []; // H√†ng ƒë·ª£i tr√°nh "r∆°i" candidate

            const ICE_SERVERS = [
                // --- STUN (V∆∞·ª£t NAT c∆° b·∫£n) ---
                {urls: 'stun:stun.l.google.com:19302'},
                {urls: 'stun:stun.cloudflare.com:3478'},
                {urls: 'stun:stun.voip.blackberry.com:3478'},

                // --- TURN VN-OPTIMIZED (Node Singapore / C·ªïng Web) ---
                // ƒê√¢y l√† d√†n server gi√∫p v∆∞·ª£t 4G Viettel/MobiFone/VinaPhone
                {urls: 'turn:openrelay.metered.ca:80', username: 'openrelayproject', credential: 'openrelayproject'},
                {urls: 'turn:openrelay.metered.ca:443', username: 'openrelayproject', credential: 'openrelayproject'},
                {urls: 'turn:openrelay.metered.ca:443?transport=tcp', username: 'openrelayproject', credential: 'openrelayproject'},
                // C·ªë g·∫Øng d√πng c·ªïng HTTPS (443) ƒë·ªÉ nh√† m·∫°ng kh√¥ng ch·∫∑n
                {urls: 'turns:openrelay.metered.ca:443?transport=tcp', username: 'openrelayproject', credential: 'openrelayproject'},

                // Backup Cluster Singapore (Low Latency for VN)
                {urls: 'turn:standard.relay.metered.ca:443', username: 'e7b4b4e3a5f7d2c1b0a9', credential: 'e7b4b4e3a5f7d2c1b0a9'},
                {urls: 'turn:standard.relay.metered.ca:80?transport=tcp', username: 'e7b4b4e3a5f7d2c1b0a9', credential: 'e7b4b4e3a5f7d2c1b0a9'},
                {urls: 'turns:standard.relay.metered.ca:443?transport=tcp', username: 'e7b4b4e3a5f7d2c1b0a9', credential: 'e7b4b4e3a5f7d2c1b0a9'},

                // Public Node d·ª± ph√≤ng (C·ª±c k·ª≥ l√¨ l·ª£m)
                {urls: 'turn:numb.viagenie.ca', username: 'demo@viagenie.ca', credential: 'demo'}
            ];

            const log = (m, c = '#555') => {const d = document.createElement('div'); d.style.color = c; d.innerHTML = `<span style="opacity:0.4;font-size:9px">${new Date().toLocaleTimeString()}</span> ${m}`; document.getElementById('log').prepend(d);};
            const updateStatus = (t, c = '#8b949e') => {const e = document.getElementById('status'); e.innerText = t; e.style.color = c;};
            const sig = (d) => ws && ws.readyState === 1 && ws.send(JSON.stringify({target: tid, from: ID, ...d}));

            function initWS() {
                ws = new WebSocket(`${SIG_URL}?id=${ID}`);
                ws.onopen = () => {updateStatus('‚ö° SIGNAL OK', '#3fb950'); log('‚úÖ Signal Online');};
                ws.onmessage = async (e) => {
                    const msg = JSON.parse(e.data);
                    if (msg.from && msg.from !== ID) handleSignal(msg);
                };
                ws.onclose = () => setTimeout(initWS, 2000);
            }

            function makePC() {
                if (pc) {
                    pc.onicecandidate = null;
                    pc.oniceconnectionstatechange = null;
                    pc.close();
                }
                candQueue = [];
                pc = new RTCPeerConnection({iceServers: ICE_SERVERS, iceCandidatePoolSize: 10, bundlePolicy: 'max-bundle'});
                pc.onicecandidate = (e) => e.candidate && sig({type: 'cand', cand: e.candidate});
                pc.oniceconnectionstatechange = () => {
                    log(`üåê ICE: ${pc.iceConnectionState}`);
                    if (pc.iceConnectionState === 'connected') updateStatus('üü¢ P2P CONNECTED', '#3fb950');
                    if (pc.iceConnectionState === 'failed' || pc.iceConnectionState === 'disconnected') {
                        updateStatus('üü° Path lost, retrying...', '#d29922');
                    }
                };
            }

            // T·ª± ƒë·ªông reset khi m·∫°ng thay ƒë·ªïi (M√¥ ph·ªèng ch·∫ø ƒë·ªô m√°y bay)
            if (navigator.connection) {
                navigator.connection.addEventListener('change', () => {
                    log("üì∂ Network changed, cleaning up...");
                    if (pc) makePC();
                });
            }

            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && pc && pc.iceConnectionState === 'disconnected') {
                    log("üëÄ Back in focus, restarting ICE...");
                    startP2P();
                }
            });

            async function startP2P() {
                log(`üöÄ Calling ${tid}...`, '#58a6ff');
                makePC();
                dc = pc.createDataChannel('emu', {ordered: false, maxRetransmits: 0});
                setupDC(dc);
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                sig({type: 'offer', sdp: offer});
            }

            async function handleSignal(msg) {
                try {
                    if (msg.type === 'offer') {
                        tid = msg.from; log(`üì• Offer from ${tid}`);
                        makePC();
                        pc.ondatachannel = (e) => setupDC(e.channel);
                        await pc.setRemoteDescription(new RTCSessionDescription(msg.sdp));
                        const a = await pc.createAnswer();
                        await pc.setLocalDescription(a);
                        sig({type: 'answer', sdp: a});
                        // Gi·∫£i ph√≥ng h√†ng ƒë·ª£i candidate n·∫øu c√≥
                        while (candQueue.length > 0) pc.addIceCandidate(candQueue.shift()).catch(() => { });
                    } else if (msg.type === 'answer') {
                        log(`üì• Answer from ${tid}`);
                        await pc.setRemoteDescription(new RTCSessionDescription(msg.sdp));
                        while (candQueue.length > 0) pc.addIceCandidate(candQueue.shift()).catch(() => { });
                    } else if (msg.type === 'cand') {
                        const cand = new RTCIceCandidate(msg.cand);
                        if (pc && pc.remoteDescription) pc.addIceCandidate(cand).catch(() => { });
                        else candQueue.push(cand);
                    }
                } catch (e) {log("‚ùå Signal Error: " + e.message, "#f85149");}
            }

            function setupDC(channel) {
                dc = channel;
                channel.onopen = () => {
                    updateStatus('üü¢ P2P CONNECTED', '#3fb950');
                    log('üîó P2P Active!', '#3fb950');
                    if (pingInterval) clearInterval(pingInterval);
                    pingInterval = setInterval(() => {
                        if (channel.readyState === 'open') channel.send(JSON.stringify({t: Date.now()}));
                    }, 1000);
                };
                channel.onmessage = (e) => {
                    const d = JSON.parse(e.data);
                    if (d.t) document.getElementById('ping').innerText = Date.now() - d.t;
                };
                channel.onclose = () => {updateStatus('üî¥ DISCONNECTED'); clearInterval(pingInterval);};
            }

            function go() {
                tid = document.getElementById('target').value.toUpperCase();
                if (!tid || tid === ID) return;

                updateStatus('üöÄ CALLING...', '#58a6ff');
                // G·ªçi th·∫≥ng startP2P, vi·ªác d·ªçn d·∫πp ƒë√£ c√≥ makePC lo b√™n trong
                startP2P();
            }

            initWS();
        </script>
    </body>
</html>
